{% extends 'base.html' %}
{% block content %}
<body>
    <div id="content">
        <div id="header">
            <div id="promo">
                <!-- 376x818 -->
            </div>
            <div id="dialog">
                <div class="dialog-image"></div>
                <div class="dialog-title">
                    <h1>Manage your account</h1>
                    <p>Welcome to our control panel</p>
                </div>
                <form class="dialog-form" method="post">
                    {% csrf_token %}
                    You are currently logged in as:
                    <span style="font-weight: bold">{{ user }}</span>
                    {{form}}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
